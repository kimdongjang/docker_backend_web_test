version: '3.3'
 
services:
  web:
    image: nginx:latest # nginx 이미지
    container_name: web # 컨테이너 명
    restart: "on-failure" # 구동 실패 시 재시작
    ports:
      - 80:80
    volumes: # 볼륨 설정
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./packages/client/build:/usr/share/nginx/html
 
  server:
    build: # Dockerfile 빌드
      context: .
      Dockerfile: /src/servers/Dockerfile # Dockerfile 빌드 경로
    container_name: server # 컨테이너 명
    restart: "on-failure"
    expose:
      - 8080 # 도커 내부적 포트
    volumes: # 볼륨 설정
      - './src/servers:/app'
      - '/app/node_modules'
    environment: # 환경변수 설정
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
